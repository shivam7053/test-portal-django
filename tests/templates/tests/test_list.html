{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Your Tests</h3>
  <a href="{% url 'create_test' %}" class="btn btn-primary mb-3">+ Create New Test</a>
  
  {% if tests %}
    <ul class="list-group">
      {% for test in tests %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ test.title }}
          <a href="{% url 'create_question_test' test.id %}" class="btn btn-sm btn-outline-secondary">Add Questions</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tests created yet.</p>
  {% endif %}
</div>
{% endblock %}
