{% extends "base.html" %}

{% block title %}{{ role }} Signup{% endblock %}

{% block content %}
<div class="card p-4 shadow mx-auto" style="max-width: 400px;">
  <h3 class="mb-3">{{ role }} Signup</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
</div>
{% endblock %}
